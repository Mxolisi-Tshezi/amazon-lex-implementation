# AWS Configuration - Loaded from .env file
aws.access.key.id=${AWS_ACCESS_KEY_ID}
aws.secret.access.key=${AWS_SECRET_ACCESS_KEY}
aws.region=${AWS_REGION:us-east-1}

# Amazon Lex Configuration - Loaded from .env file
aws.lex.bot.id=${AWS_LEX_BOT_ID}
aws.lex.bot.alias.id=${AWS_LEX_BOT_ALIAS_ID}
aws.lex.locale.id=${AWS_LEX_LOCALE_ID:en_US}

# Server Configuration
server.port=${SERVER_PORT:8080}

# Logging
logging.level.root=${LOG_LEVEL_ROOT:INFO}
logging.level.com.example.lex=${LOG_LEVEL_APP:DEBUG}
logging.level.software.amazon.awssdk=${LOG_LEVEL_AWS_SDK:WARN}